<div class='col-md-10 col-md-offset-2' *ngIf="account">
  <h3>Account</h3>
  <form name="accountForm">
    <div class="row">
      <fieldset>
        <div class='col-md-5'>
          <div class='form-group'>
            <label>Uw naam</label>
            <input name="name" [(ngModel)]='account.name' class='form-control black' />
          </div>
          <div class='form-group'>
            <label>Email</label>
            <input name="email" [(ngModel)]='account.email' class='form-control black' />
          </div>
        </div>
      </fieldset>
      <button class="btn btn-primary" (click)="updateAccount()">Update account</button>
    </div>
  </form>
  <h3>Wachtwoord veranderen</h3>
  <form>
    <div class='row'>
      <fieldset>
        <div class='col-md-5'>
          <div class='form-group'>
            <label>Huidig wachtwoord</label> *
            <input type='password' name="oldPassword" [(ngModel)]="oldPassword" class='form-control black' required />
          </div>
          <div class='form-group'>
            <label>Nieuw wachtwoord</label> *
            <input type='password' name="password" [(ngModel)]="password" class='form-control black' required />
          </div>
          <div class='form-group'>
            <label>Nieuw wachtwoord bevestigen</label> *
            <input type='password' name="confirmPassword" [(ngModel)]="confirmPassword" class='form-control black' required/>
            <span *ngIf="passwordMismatch">De wachtwoorden komen niet overeen</span>
          </div>
        </div>
      </fieldset>
      <button class="btn btn-primary" (click)="changePassword()">Verander wachtwoord</button>
    </div>
  </form>
</div>
