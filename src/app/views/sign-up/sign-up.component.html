<div class='col-md-10 col-md-offset-2'>
  <form name="loginForm">
    <div class="form-group">
      <div class="col-md-3">
        <input type="text" name="name" [(ngModel)]="name" class="form-control" placeholder="Username" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-3">
        <input type="email" name="email" [(ngModel)]="email"  class="form-control" placeholder="Email" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-3">
        <input type="password" name="password" [(ngModel)]="password"  class="form-control" placeholder="Password" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-4">
        <button class="btn btn-primary" (click)="registerUser()">Sign Up</button>
      </div>
    </div>
  </form>
</div>
